server:
  port: 18281
  servlet:
    context-path: /
  tomcat:
    uri-encoding: utf-8

spring:
  application:
    name: admin  # 不配置 下面的配置文件名 也是无效的
  boot:
    admin:
      ui:
        title:  监控中心
  cloud:
    polaris:
      address: grpc://10.0.0.25:8091
      namespace: xt
      enabled: true
      discovery:
        enabled: true
        register: true
        heartbeat:
          enabled: true
      config:
        groups:
          - name: admin
            files: ["demo.yml"]